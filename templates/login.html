<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventEase - Login/Signup</title>
    <link rel="stylesheet" href="/static/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="top-bar">
            <a href="/templates/home.html" class="back-link">Back to EventEase</a>
        </div>
    </header>
    <main>
        <div class="form-container">
            <div class="form-box login-form">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-signup">Signup</a></p>
            </div>
            <div class="form-box signup-form">
                <h2>Signup</h2>
                <form id="signup-form">
                    <input type="text" id="name" name="name" placeholder="Name" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit" class="btn">Signup</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </div>
    </main>
    <script>
        document.getElementById('show-signup').addEventListener('click', function() {
            document.querySelector('.login-form').style.display = 'none';
            document.querySelector('.signup-form').style.display = 'block';
        });
        document.getElementById('show-login').addEventListener('click', function() {
            document.querySelector('.signup-form').style.display = 'none';
            document.querySelector('.login-form').style.display = 'block';
        });
    </script>
</body>
</html>
