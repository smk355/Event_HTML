<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventEase - Events</title>
    <link rel="stylesheet" href="/static/events.css">
    <link href="https://fonts.googleapis.com/css2?family=Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="top-bar">
            <a href="/templates/home.html" class="logo">EventEase</a>
            <nav>
                <ul>
                    <li><a href="create_events.html" class="btn">Create Event</a></li>
                    <li><a href="/templates/login.html" class="btn">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="events-container">
            <h1>Upcoming Events</h1>
            {% for event in events %}
            <div class="event-card">
                <h2>{{ event.title }}</h2>
                <p><strong>Date:</strong> {{ event.date.strftime('%B %d, %Y') }}</p>
                <p><strong>Location:</strong> {{ event.location }}</p>
                <p><strong>Organizer:</strong> {{ event.organizer }}</p>
                <p>{{ event.description }}</p>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
